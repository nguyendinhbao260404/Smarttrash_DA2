version: '3.8'

services:
  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./doan2-frontend
    container_name: doan-vv-frontend
    ports:
      - "80:80" # Map host port 80 to container port 80
    depends_on:
      - backend
    networks:
      - app-network

  # Backend Service (Spring Boot)
  backend:
    build:
      context: ./doan2
    container_name: doan-vv-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/doan2?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - MQTT_BROKER_URL=tcp://mqtt:1883
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: doan-vv-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: doan2
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # MQTT Broker Service (Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: doan-vv-mqtt
    ports:
      - "1883:1883"
      - "9001:9001" # For WebSocket support if needed
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - app-network

  # Database Management Tool (Adminer)
  adminer:
    image: adminer
    container_name: doan-vv-adminer
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db-data:
  mosquitto-data:
  mosquitto-log:

networks:
  app-network:
    driver: bridge
