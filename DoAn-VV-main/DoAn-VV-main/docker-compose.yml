version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: smart-trash-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: doan2
      MYSQL_USER: doan2user
      MYSQL_PASSWORD: doan2password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smart-trash-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./doan2
      dockerfile: Dockerfile
    container_name: smart-trash-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/doan2?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: doan2user
      SPRING_DATASOURCE_PASSWORD: doan2password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - smart-trash-network
    restart: unless-stopped

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: smart-trash-ai
    ports:
      - "8000:8000"
    networks:
      - smart-trash-network
    restart: unless-stopped

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./doan2-frontend
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY:-}
    container_name: smart-trash-frontend
    environment:
      - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY:-}
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-service
    networks:
      - smart-trash-network
    restart: unless-stopped

networks:
  smart-trash-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
